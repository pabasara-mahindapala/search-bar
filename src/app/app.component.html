<h3>Enter a country name to search!</h3>
<p>Check the console to see the requests being made.</p>
<div class="search">
  <div>
    <input #search type="text" placeholder="Search" />
  </div>
  <ul class="search-result" [hidden]="!showList">
    <li *ngFor="let opt of resultList">
      <a (click)="handleSelected(opt)">
        {{ opt }}
      </a>
    </li>
  </ul>
</div>
